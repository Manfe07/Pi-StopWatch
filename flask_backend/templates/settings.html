<!doctype html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<link href="../static/css/main.css" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/png" href="../static/img/time-tracking.png">
		<title id="title">Stopwatch-Settings</title>
		<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
		<script>var __adobewebfontsappname__="dreamweaver"</script>   
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!--<script src="http://use.edgefonts.net/allerta:n4:default;carme:n4:default.js" type="text/javascript"></script>-->
</head>

<body id="mainpage">
	<h1 id="headline" align="left">Settings</h1>
	<div class="setting_div">
		<a class="settings_h2">Lokal</a><br>
	  	<input type="checkbox" id="checkbox_startSound">Start-Sound<br>
		<input type="checkbox" id="checkbox_finishSound">Finish-Sound
	</div>
	<div class="setting_div">
		<a class="settings_h2">Info</a><br>
		<u>Battery:</u> <a id="battery_capacity">000</a>%<br>
		<u>Spannung:</u> <a id="battery_voltage">0.000</a>V<br>
		<u>IP:</u> <a id="ip_adress">123.123.123.123</a><br>
	</div>
	<div>
		<button onClick="save_settings()">Save</button>
		<button onClick="load_settings()">Load</button>
	</div>
</body>
<script>
		url = window.location.hostname;
		race_activ = true;
		armed = false;
		startSound = true;	//default ON
		finishSound = true;	//default ON
	
		function load_settings(){
			//Start-Sound
			if(localStorage.getItem('startSound')!=null){
				startSound = (localStorage.getItem('startSound') == "true");
			}
			document.getElementById("checkbox_startSound").checked = startSound;
			//Finish-Sound
			if(localStorage.getItem('finishSound')!=null){
				finishSound = (localStorage.getItem('finishSound') == "true");
			}
			document.getElementById("checkbox_finishSound").checked = finishSound;
			
		}
	
		function save_settings(){
			startSound = document.getElementById("checkbox_startSound").checked;
			console.log(startSound);
			finishSound = document.getElementById("checkbox_finishSound").checked;
			localStorage.setItem('startSound',startSound);
			localStorage.setItem('finishSound',finishSound);
		}
	
		function get_Battery(){
			$.getJSON('/ups', function(data) {
				document.getElementById("battery_voltage").innerHTML = data.voltage;
				document.getElementById("battery_capacity").innerHTML = data.capacity;
				});
			return 0
		}
		
		function get_IP(){
			$.getJSON('/get_ip', function(data) {
				document.getElementById("ip_adress").innerHTML = data.ip;
				});
			return 0
		}
	
		get_IP();
		load_settings();
		get_Battery();
		setInterval(get_Battery, 5000);		
	</script>	
</html>
